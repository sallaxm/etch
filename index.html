<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container"></div>

    <div class = "buttons">
    <button id="Clear">Clear</button>
    <button id="newGrid">Make A New Grid</button>
    </div>



    <script>

        const container = document.querySelector(".container");
        const newBtn = document.querySelector('#newGrid');
        const clear = document.querySelector('#Clear')
        

        for (let i = 0; i < 256; i++){

            const gridDiv = document.createElement("div");
            gridDiv.classList.add("gridBox");
            container.appendChild(gridDiv);
        }
        const gridDivs = document.querySelectorAll(".gridBox");

        gridDivs.forEach(function(gridDiv){
            gridDiv.addEventListener('mouseenter', function(){
                gridDiv.style.backgroundColor = 'black';
                })
            })


        newBtn.addEventListener('click', function() {

            let sqrNo = prompt("Enter no. of squares per side: ")
            
            if (sqrNo > 100){
                alert("Please enter a number of 100 or less!")}

            else {

                document.documentElement.style.setProperty('--ratio' , sqrNo)

                container.innerHTML = "";

                for (let i = 0; i < sqrNo**2 ; i++){

                const gridDiv = document.createElement("div");
                gridDiv.classList.add("gridBox");
                container.appendChild(gridDiv);
                    }}
            

            
            const gridDivs = document.querySelectorAll(".gridBox");

            gridDivs.forEach(function(gridDiv){
                gridDiv.addEventListener('mouseenter', function(){
                    gridDiv.style.backgroundColor = 'black';
                    })
             })
             clear.addEventListener('click',function(){
                gridDivs.forEach(function(gridDiv){
                    gridDiv.style.backgroundColor = 'white';
                })
            })

            })

            clear.addEventListener('click',function(){
                gridDivs.forEach(function(gridDiv){
                    gridDiv.style.backgroundColor = 'white';
                })
            })


    </script>
</body>
</html>
